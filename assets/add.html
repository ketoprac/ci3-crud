<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Local CSS -->
    <link rel="stylesheet" href="./styles.css" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <!-- Fontawesome CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <title>Sistem Informasi Konstruksi</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Sistem Administrasi</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Data
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#">Pekerja</a></li>
                <li><a class="dropdown-item" href="#">Material</a></li>
                <li><a class="dropdown-item" href="#">Dokumentasi</a></li>
                <li><a class="dropdown-item" href="#">Invoice</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </li>
          </ul>
          <form class="d-flex">
            <button class="btn btn-outline-primary" type="submit">Login</button>
          </form>
        </div>
      </div>
    </nav>
    <!-- End of Navbar -->
    <!-- Form Input -->
    <div class="form-input">
      <div class="container">
        <div class="card bg-light mx-auto my-3">
          <form>
            <h4>Tambah Data Pekerja</h4>
            <div class="mb-3">
              <label class="form-label">Nama</label>
              <input
                type="text"
                class="form-control border border-4 border-secondary border-top-0 border-end-0 border-start-0"
              />
            </div>
            <div class="mb-3">
              <label class="form-label">Tanggal lahir</label>
              <input
                type="date"
                class="form-control border border-4 border-secondary border-top-0 border-end-0 border-start-0"
              />
            </div>
            <div class="mb-3">
              <label class="form-label">Nomor handphone</label>
              <input
                type="number"
                class="form-control border border-4 border-secondary border-top-0 border-end-0 border-start-0"
              />
            </div>
            <div class="mb-3">
              <label class="form-label">Alamat</label>
              <input
                type="text"
                class="form-control border border-4 border-secondary border-top-0 border-end-0 border-start-0"
              />
            </div>
            <div class="mb-3">
              <label class="form-label">Mulai kontrak</label>
              <input
                type="date"
                class="form-control border border-4 border-secondary border-top-0 border-end-0 border-start-0"
              />
            </div>
            <div class="mb-3">
              <label class="form-label">Jabatan</label>
              <input
                type="text"
                class="form-control border border-4 border-secondary border-top-0 border-end-0 border-start-0"
              />
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="submit" class="btn btn-danger">Reset</button>
          </form>
        </div>
      </div>
    </div>
    <!-- End of Form Input -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
